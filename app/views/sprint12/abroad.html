{% extends "layout.html" %}

{% block phase%}
  {% include 'sprint12/partials/phase-banner.html'%}
{% endblock %}

{% block main %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class="heading-xlarge">Claiming benefits but not living in the UK</h1>

      <form method="post" action="abroad">
        <div id="whereAndWhen-form" class="form-group   ">
          <label class="form-label-bold" for="whereAndWhen">Where and when did they go?</label>
          <input type="text" class="form-control" id="whereAndWhen" name="whereAndWhen" value="{{session.whereAndWhen}}">
        </div>

        <div class="form-group">
          <label class="form-label-bold" for="whyInfo">Why did they go?</label>
          <textarea class="form-control form-control-3-4" rows="5" id="whyInfo" name="whyInfo">{{session.whyInfo}}</textarea>
        </div>

        <div id="return-form" class="form-group   ">
          <label class="form-label-bold" for="return">When will they return?</label>
          <input type="text" class="form-control" id="return" name="return" value="{{session.return}}">
        </div>

        <input id="submit" type="submit" class="button" value="Continue">
      </form>
    </div>
  </div>
{% endblock %}
